---

### Arm

- name: Ensure minimal Armbian packages for ansible
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - net-tools
      - python3
      - python3-apt
      - nfs-common
      - libipset-dev #Needed for keepalived
      - python3-jsondiff #Needed for ansible stack module
      - python3-yaml #Needed for ansible stack module
      - python3-pip
      - open-iscsi #Needed for Iscsi
      - multipath-tools #Needed for mutipath
      - snmpd
      - autofs
      - neofetch
  when: ansible_os_family == "Debian"
  tags:
    - init
    - init_install

### x86

- block:
  - name: Check if EPEL repo is already configured.
    stat:
      path: "{{ epel_repofile_path }}"
    register: epel_repofile_result
  - name: Install EPEL repo.
    yum:
      name: "{{ epel_repo_url }}"
      state: present
    register: result
    until: result is succeeded
    retries: 5
    delay: 10
    when: not epel_repofile_result.stat.exists
  - name: Import EPEL GPG key.
    rpm_key:
      key: "{{ epel_repo_gpg_key_url }}"
      state: present
    when: not epel_repofile_result.stat.exists
    ignore_errors: "{{ ansible_check_mode }}"
  when: ansible_os_family == "RedHat"
  tags:
    - init
    - init_install_centos_repo

- name: Ensure minimal Centos packages for ansible
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - net-tools
      - python3
      - nfs-utils
      - python3-pip
      - #iscsi-initiator-utils #Needed for Iscsi
      - net-snmp
      - #autofs
      - neofetch
  when: ansible_os_family == "RedHat"
  tags:
    - init
    - init_install_centos

#Arm & x86

- name: Install pip python3
  command: pip3 install pip --upgrade
  tags:
    - init
    - init_pip

- name: Install docker python SDK
  command: pip install docker
  tags:
    - init
    - init_pip_docker

- name: Template Neofetch
  template:
    src: config.conf.j2
    dest: /root/.config/neofetch/config.conf
  tags:
    - init
    - init_install_neofetch

